<h2>FORMULARIO</h2>

<form>
  <label for="fname">Nombre:</label><br><br>
  <input type="text" id="name" name="name" class="ordenar" placeholder="Ingrese su nombre"><br><br>
  
  <label for="lname">Email:</label><br><br>
  <input type="text" id="email" name="email" class="ordenar" placeholder="Ingrese su email"><br><br>
 
  <label for="telefono">Telefono:</label><br><br>
  <input type="text" id="numero" name="numero"class="ordenar" placeholder="Ingrese su numero"><br><br>
 
   <label for="fechaNacimiento">Fecha de Nacimiento:</label><br><br>
  <input type="Date" id="fdn" name="fdn" class="ordenar" placeholder=""><br><br>

  <h3>Carrera</h3>
   <input type="radio" id="I" name="carrer" placeholder="II">
  <label for="ingInf">Ingeniería informática</label><br>
  <input type="radio" id="ICI" name="carrer" placeholder="ICI">
  <label for="ingCi">Ingeniería civil informática</label><br>
  <input type="radio" id="ICIM" name="carrer" placeholder="ICIM">
  <label for="ingCiM">Ingeniería civil industrial mención informática</label><br><br>

  <label for="añoIngreso">Año de ingreso:</label><br><br>
  <input type="text" id="numero" name="numero"class="ordenar" placeholder="Ingresa tu año de ingreso "><br><br>
  
   <input type="submit" id="enviar" placeholder="Enviar">
</form> 

</body>
</html>
